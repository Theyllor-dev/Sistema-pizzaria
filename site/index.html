<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#" id="titulo-nav">Xiszão do Pai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-lg-5">
      <div class="card shadow p-4" id="card-shadow">
        <h1 class="text-center mb-4">Sitema xiszão do pai</h1>
  
        <div class="mb-3">
          <label for="inSabor" class="form-label">Sabor do xis</label>
          <input type="text" id="inSabor" class="form-control" placeholder="Ex: Xis Salada">
        </div>
  
        <div class="mb-3">
          <label for="inValor" class="form-label">Valor do xís (R$)</label>
          <input type="number" id="inValor" class="form-control" placeholder="Ex: 39.90">
        </div>
  
        <div class="mb-3">
          <label for="escolha" class="form-label">Selecione o bairro</label>
          <select id="escolha" class="form-select">
            <option value="pinherinho">Pinherinho</option>
            <option value="prospera">Prospera</option>
            <option value="centro">Centro</option>
          </select>
        </div>
  
        <div class="d-grid gap-2">
          <button onclick="calculeValor()" class="btn btn-danger">Calcular Valor</button>
        </div>
  
        <p id="resultado" class="mt-4 fs-5 text-success"></p>
      </div>
    </div>

    <footer class="bg-danger text-white text-center py-md-5 mt-lg-5" id="footer-danger">
      <div class="container">
        <p class="mb-4">© 2025 Sistema Xiszão do Pai. Todos os direitos reservados.</p>
        <small></small>
      </div>
    </footer>
  </body>
<script src="sistema.js"></script>

</script>
</html>
