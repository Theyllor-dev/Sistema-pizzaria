<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h1 class="text-center mb-4">Pedido de Pizza</h1>
  
        <div class="mb-3">
          <label for="inSabor" class="form-label">Sabor da pizza</label>
          <input type="text" id="inSabor" class="form-control" placeholder="Ex: Calabresa">
        </div>
  
        <div class="mb-3">
          <label for="inValor" class="form-label">Valor da pizza (R$)</label>
          <input type="number" id="inValor" class="form-control" placeholder="Ex: 39.90">
        </div>
  
        <div class="mb-3">
          <label for="escolha" class="form-label">Selecione o bairro</label>
          <select id="escolha" class="form-select">
            <option value="pinherinho">Pinherinho</option>
            <option value="prospera">Prospera</option>
            <option value="centro">Centro</option>
          </select>
        </div>
  
        <div class="d-grid gap-2">
          <button onclick="calculeValor()" class="btn btn-primary">Calcular Valor</button>
        </div>
  
        <p id="resultado" class="mt-4 fs-5 text-success"></p>
      </div>
    </div>
  </body>
<script src="sistema.js"></script>

</script>
</html>
